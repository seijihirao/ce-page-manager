<!doctype html>
<html>
	<head>
		<title>ce-page-manager demo</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>

		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

		<link rel="import" href="../../app-layout/app-drawer/app-drawer.html">
		<link rel="import" href="../../app-layout/app-toolbar/app-toolbar.html">
		<link rel="import" href="../ce-page-manager.html">
		<link rel="import" href="../ce-page-view.html">

		<style is="custom-style" include="demo-pages-shared-styles">
		</style>
	</head>
	<body>

		<div class="vertical-section-container centered">
			<h3>Basic ce-page-view Demo</h3>
					
			<style>
				.menu{
					display: inline-table;
					margin: 0;
					width: 40%;

					background-color: rgb(238, 238, 238);
				}
				.menu > .title{
					background-color: rgb(215, 215, 215);
				}
				.content{
					margin: 1rem;
					width: 50%;
				}
			</style>

			<demo-snippet>
				<template is="dom-bind">
					<div class="menu">
						<app-toolbar class="title">Menu</app-toolbar>
						<app-toolbar><a href="/components/ce-page-manager/demo/">/</a></app-toolbar>
						<app-toolbar><a href="/components/ce-page-manager/demo/page1">Page 1</a></app-toolbar>
						<app-toolbar><a href="/components/ce-page-manager/demo/subpages/page1">SubPage 1</a></app-toolbar>
						<app-toolbar><a href="/components/ce-page-manager/demo/subpages/page2">SubPage 2</a></app-toolbar>
					</div>

					<ce-page-manager class="content"
						site-map="/demo/sitemap.json" 
						pages-dir="/demo/demo_pages"
						init-path="/components/ce-page-manager/demo">
					</ce-page-manager>

				</template>
			</demo-snippet>
		</div>

	</body>
</html>
