<link rel="import" href="/components/polymer/polymer-element.html">

<link rel="import" href="../../app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../neon-animation/animations/scale-down-animation.html">
<link rel="import" href="../ce-page-manager.html">

<dom-module id="my-app">
    <template is="dom-bind">	
        <style>
            .wrapper{
                display: inline-block;
                
                width: 100%;
            }
            app-drawer{
                display: inline-block;
                position: fixed;

                background-color: white;
            }
            app-drawer app-toolbar{
                border-bottom: 1px solid white;
                text-align: center;
                padding: 0;
            }
            app-drawer .title{
                font-weight: bold;
                font-size: 25px;
                background-color: #303F9F;
                color: white;
            }
            app-drawer a{
                color: black;
            }
            app-drawer a:hover{
                border: 2px solid #C5CAE9;
                color: #303F9F;
            }
            app-drawer a, app-drawer p{
                width: 100%;
                height: 100%;

                text-decoration: none;

                transition: color .5s;

                border-bottom: 1px solid grey;

                line-height: 64px;
            }
            .content{
                display: inline-block;
                background-color: #E5EAF9;
                position: fixed;
                left: 0;
                top: 0;

                width: 100%;
                height: 100%;

                padding-left: 300px;
            }
        </style>

        <div class="content">
            <ce-page-manager
                site-map="/demo/sitemap.json" 
                pages-dir="/demo/demo_pages"
                init-path="/components/ce-page-manager"
                entry-animation="scale-up-animation"
                exit-animation="scale-down-animation"
                on-page-change="onPageChange">
            </ce-page-manager>
        </div>

        <app-drawer-layout fullbleed>
            <app-drawer opened persistent>
                <app-toolbar class="title"><p>Menu</p></app-toolbar>
                <app-toolbar><a href="/components/ce-page-manager/">/</a></app-toolbar>
                <app-toolbar><a href="/components/ce-page-manager/page1">Page 1</a></app-toolbar>
                <app-toolbar><a href="/components/ce-page-manager/subpages/page1">SubPage 1</a></app-toolbar>
                <app-toolbar><a href="/components/ce-page-manager/subpages/page2">SubPage 2</a></app-toolbar>
                <app-toolbar><a href="/components/ce-page-manager/subpages/banana">Page Banana</a></app-toolbar>
                <app-toolbar><a href="/components/ce-page-manager/subpages/hue/hue/hue">Page hue</a></app-toolbar>
            </app-drawer>
        </app-drawer-layout>
    </template>
	<script>
		class MyApp extends Polymer.Element{
			static get is(){ return 'my-app' }

            onPageChange(e){
                console.log(e.detail.path)
            }
		}
		customElements.define(MyApp.is, MyApp)
	</script>
</dom-module>
