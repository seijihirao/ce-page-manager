<link rel="import" href="/components/polymer/polymer-element.html">

<dom-module id="my-dynamicpage">
	<template>

		<div>
			<h1>DEMO DYNAMIC</h1>
			<h2>YOU CAME TO PAGE [[query]]!!</h2>
		</div>

	</template>
	<script>
		class MyDynamicPage extends Polymer.Element{
			static get is(){ return 'my-dynamicpage' }
            static get properties() {
                return {
					query: {
                    	type: Array
                	}
				}
            }
		}

		customElements.define(MyDynamicPage.is, MyDynamicPage)
	</script>
</dom-module>
